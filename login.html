<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
<title>TAP TAP EXPRESS</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/formValidation.min.css">
    <!--[if lt IE 9]>
		<script src="assets/js/html5shiv.min.js"></script>
		<script src="assets/js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
    <div class="main-wrapper account-wrapper" style="background-color: #165c99e0;">
            <div class="account-page">
                <div class="account-center">
                    <div class="account-box" style="background-color: tomato; border: tomato; border-radius: 10px;">
                        <form class="needs-validation" action="index.html" id="sign-in" novalidate>
                            <div class="account-logo">
                                <a href="index.html"><img src="assets/img/taptap-logo.jpeg" alt=""></a>
                            </div>
                            <div class="form-group">
                                <label>Numéro de telephone ou Couriel</label>
                                <input type="text" id="email" autofocus="" class="form-control">
                                <div class="invalid-feedback">
                                    Le couriel ou le numéro de téléphone est obligatoire.
                                </div>
                            </div>
                            <div class="form-group" id="code-div">
                                <label>Code de vérification</label>
                                <input type="text" id="verification-code" autofocus="" class="form-control">
                                <div class="invalid-feedback">
                                    Entrer le code de vérification
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Mot de Passe</label>
                                <input type="password" id="password" class="form-control">
                                <div class="invalid-feedback">
                                    Le mot de passe est obligatoire.
                                </div>
                            </div>
                            <div class="form-group text-right">
                                <a href="forgot-password.html">Mot de Passe Oublier?</a>
                            </div>
                            <div class="form-group text-center">
                                <button id="login-button" type="submit" class="btn btn-primary account-btn" style="border-radius: 5px; background-color: #165c99e0;">Connexion</button>
                            </div>
                            <div class="form-group text-center">
                                <button id="code-button" class="btn btn-primary account-btn">Envoyez le code</button>
                            </div>
                            <div class="text-center register-link">
                                    Je n’ai pas de compte? <a href="register.html">Enregistrez vous</a>
                            </div>
                        </form>
                    </div>
                </div>
    </div>
    </div>
    <script src="assets/js/jquery-3.2.1.min.js"></script>
	<script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/jquery.validate.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-firestore.js"></script>
    <script src="assets/js/login.js"></script>
    <!-- <script src="assets/js/app.js"></script> -->
    
    
    
</body>

</html>
